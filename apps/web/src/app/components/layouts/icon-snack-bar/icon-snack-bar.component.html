<div class="d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center">
        <div class="mr-4"><mat-icon *ngIf="data?.icon !== 'loading'">{{ data?.icon }}</mat-icon></div>&nbsp;&nbsp;&nbsp;<div class="ml-4">{{ data?.message }}
        </div>
    </div>
    <button mat-icon-button style="width: 20px;" (click)="snackBarRef.dismiss()"><mat-icon>close</mat-icon></button>
</div>
<mat-progress-bar mode="indeterminate" *ngIf="data?.icon === 'loading'"></mat-progress-bar>
